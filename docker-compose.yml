services:
  db:
    image: postgres:16.0
    container_name: library-db
    environment:
      POSTGRES_USER: ${POSTGRES_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-root}
      POSTGRES_DB: ${POSTGRES_DATABASE:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data  # ← Правильный синтаксис!

  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: library-backend
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DATABASE:-postgres}
      DB_USERNAME: ${POSTGRES_USERNAME:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-root}
      MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-http://minio:9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minio}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minio123}
      MINIO_BUCKET: ${MINIO_BUCKET:-book-covers}
    depends_on:
      - db
      - minio

  frontend:
    build:
      context: .
      dockerfile: Frontend/frontend.Dockerfile
    container_name: library-frontend
    ports:
      - "5175:80"
    depends_on:
      - backend

  minio:
    image: minio/minio:latest
    container_name: library-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minio123}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres_data:  # ← PostgreSQL данные будут сохраняться!
  minio_data:     # ← MinIO данные будут сохраняться!
